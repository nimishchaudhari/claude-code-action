name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-pr:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Debug Environment
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.LLM_API_KEY }}" ]; then
            echo "ERROR: LLM_API_KEY secret is not set!"
            exit 1
          else
            echo "LLM_API_KEY secret is available (length: ${#LLM_API_KEY})"
          fi
          echo "LLM_MODEL: ${{ vars.LLM_MODEL || 'default: claude-3-5-sonnet-20241022' }}"
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      - name: Install Python and LiteLLM
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install LiteLLM
        run: |
          pip install litellm[proxy]

      - name: Create LiteLLM config
        run: |
          cat > litellm_config.yaml << EOF
          model_list:
            - model_name: claude-3-5-sonnet-20241022
              litellm_params:
                model: ${{ vars.LLM_MODEL || 'claude-3-5-sonnet-20241022' }}
                api_key: ${{ secrets.LLM_API_KEY }}
          
          general_settings:
            master_key: temp_key_123
          EOF

      - name: Start LiteLLM Proxy Server
        run: |
          litellm --config litellm_config.yaml --port 4000 --host 0.0.0.0 &
          echo $! > litellm.pid
          # Wait for server to start
          sleep 10
          # Test if server is running
          curl -f http://localhost:4000/health || (echo "LiteLLM server failed to start" && exit 1)

      - name: Run Claude PR Agent
        uses: anthropics/claude-code-action@main
        with:
          timeout_minutes: "60"
          anthropic_api_key: "temp_key_123"
          allowed_tools: "Bash(bun install),Bash(bun test:*),Bash(bun run format),Bash(bun typecheck)"
          custom_instructions: "You have also been granted tools for editing files and running bun commands (install, run, test) for testing your changes."
        env:
          ANTHROPIC_BASE_URL: "http://localhost:4000"

      - name: Cleanup LiteLLM Process
        if: always()
        run: |
          if [ -f litellm.pid ]; then
            kill $(cat litellm.pid) || true
            rm litellm.pid
          fi
