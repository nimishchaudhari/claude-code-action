name: Claude

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-pr:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    permissions:
      contents: write          # Changed from 'read' to 'write' to allow branch creation
      pull-requests: write
      issues: write
      id-token: write
      actions: read           # Added for accessing workflow information
      metadata: read          # Added for repository metadata
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # Changed from 1 to 0 to get full history for branch operations
          token: ${{ secrets.GITHUB_TOKEN }}  # Explicitly use the token

      - name: Install Python and LiteLLM
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LiteLLM
        run: |
          pip install litellm[proxy]

      - name: Create LiteLLM config
        run: |
          cat > litellm_config.yaml << EOF
          model_list:
            - model_name: ${{ vars.LLM_MODEL }}
              litellm_params:
                model: ${{ vars.LLM_MODEL }}
                api_key: ${{ secrets.LLM_API_KEY }}
          
          general_settings:
            # Disable authentication entirely for simplicity
            disable_auth: true
            disable_spend_logs: true
            disable_prisma_logging: true
          EOF

      - name: Start LiteLLM Proxy Server
        run: |
          litellm --config litellm_config.yaml --port 4000 --host 0.0.0.0 &
          echo $! > litellm.pid
          # Wait for server to start
          sleep 15
          # Test if server is running
          curl -f http://localhost:4000/health || (echo "LiteLLM server failed to start" && exit 1)
          echo "LiteLLM proxy server started successfully"

      - name: Run Claude PR Agent
        uses: anthropics/claude-code-action@main
        with:
          timeout_minutes: "60"
          anthropic_api_key: "dummy_key"  # Won't be used since we're using proxy
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Add explicit GitHub token
          allowed_tools: "Bash(bun install),Bash(bun test:*),Bash(bun run format),Bash(bun typecheck)"
          custom_instructions: "You have also been granted tools for editing files and running bun commands (install, run, test) for testing your changes."
        env:
          ANTHROPIC_BASE_URL: "http://localhost:4000"

      - name: Cleanup LiteLLM Process
        if: always()
        run: |
          if [ -f litellm.pid ]; then
            kill $(cat litellm.pid) || true
            rm litellm.pid
          fi
